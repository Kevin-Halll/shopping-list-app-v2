<section class="max-w-[70%] m-auto">
    <div class="grid grid-cols-3 gap-10 pt-10 ">
        <div class="border bg-gray-100">
            <a routerLink="/add-group" class="flex justify-between items-center p-5">
                <h1 class="font-bold">Add A Category</h1>
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
        <div class="border shadow-md " *ngFor="let group of groups; let i = index">
            <a href="/{{group.category_name}}/{{group._id}}" class="flex justify-between p-5">
                <h1 class="font-bold">{{group.category_name}}</h1>
                <small>{{ counts[i] }} items</small>
            </a>
        </div>
    </div>
</section>
